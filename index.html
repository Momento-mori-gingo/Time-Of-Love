<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Forever Counter</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: black;
    text-align: center;
}

/* Background Video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
}

/* Counter Text */
#counter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
}

/* Floating Hearts + Text */
.floating {
    position: fixed;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<video autoplay muted loop playsinline webkit-playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
</video>

<div id="counter"></div>

<script>

/* ===== TIME COUNTER ===== */
const startDate = new Date("2025-10-30T00:00:00");

function updateCounter() {
    const now = new Date();
    const diff = now - startDate;

    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    const years = Math.floor(days / 365);
    const months = Math.floor(days / 30);

    document.getElementById("counter").innerHTML =
        years + " Years<br>" +
        months + " Months<br>" +
        days + " Days<br>" +
        hours + " Hours<br>" +
        minutes + " Minutes<br>" +
        seconds + " Seconds";
}

setInterval(updateCounter, 1000);


/* ===== FLOATING HEARTS + ILoveHana ===== */

function createFloating() {
    const element = document.createElement("div");

    const isText = Math.random() < 0.15; // 15% chance for ILoveHana

    element.className = "floating";
    element.style.left = Math.random() * 100 + "vw";
    element.style.animationDuration = (4 + Math.random() * 4) + "s";

    if (isText) {
        element.innerHTML = "ILoveHana";
        element.style.color = "white";
        element.style.fontSize = "18px";
    } else {
        element.innerHTML = "â¤";
        element.style.color = "red";
    }

    document.body.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, 8000);
}

/* More hearts, less text */
setInterval(createFloating, 400);

</script>

</body>
</html>
