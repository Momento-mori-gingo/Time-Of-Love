<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Since October 30, 2025</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

/* Background Video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    pointer-events: none;
}

/* Counter Text */
#counter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 15px rgba(0,0,0,0.8);
}

/* Floating Animation */
.floating {
    position: fixed;
    bottom: -50px;
    animation: floatUp linear forwards;
    pointer-events: none;
    font-weight: bold;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Video -->
<video autoplay muted loop playsinline webkit-playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
</video>

<!-- Counter -->
<div id="counter"></div>

<script>

/* ===== ACCURATE DATE DIFFERENCE ===== */

const startDate = new Date("2025-10-30T00:00:00");

function updateCounter() {
    const now = new Date();

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    let hours = now.getHours() - startDate.getHours();
    let minutes = now.getMinutes() - startDate.getMinutes();
    let seconds = now.getSeconds() - startDate.getSeconds();

    if (seconds < 0) {
        seconds += 60;
        minutes--;
    }

    if (minutes < 0) {
        minutes += 60;
        hours--;
    }

    if (hours < 0) {
        hours += 24;
        days--;
    }

    if (days < 0) {
        const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += previousMonth.getDate();
        months--;
    }

    if (months < 0) {
        months += 12;
        years--;
    }

    document.getElementById("counter").innerHTML =
        years + " Years<br>" +
        months + " Months<br>" +
        days + " Days<br>" +
        hours + " Hours<br>" +
        minutes + " Minutes<br>" +
        seconds + " Seconds";
}

setInterval(updateCounter, 1000);
updateCounter();


/* ===== FLOATING ELEMENTS ===== */

function createFloating() {
    const element = document.createElement("div");
    element.className = "floating";

    element.style.left = Math.random() * 100 + "vw";
    element.style.animationDuration = (5 + Math.random() * 3) + "s";

    const random = Math.random();

    if (random < 0.75) {
        // 75% Hearts
        element.innerHTML = "â¤";
        element.style.color = "red";
        element.style.fontSize = (20 + Math.random() * 15) + "px";

    } else if (random < 0.90) {
        // 15% ILoveHana
        element.innerHTML = "ILoveHana";
        element.style.color = "white";
        element.style.fontSize = "18px";

    } else {
        // 10% HanaLovesKrish
        element.innerHTML = "HanaLovesKrish";
        element.style.color = "pink";
        element.style.fontSize = "18px";
    }

    document.body.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, 8000);
}

setInterval(createFloating, 700);

</script>

</body>
</html>
