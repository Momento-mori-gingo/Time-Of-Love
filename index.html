<!DOCTYPE html>
<html>
<head>
    <title>Since 30 October 2025</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            font-size: 2rem;
        }

        h1 {
            margin-bottom: 20px;
        }

        .time {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Floating animation */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .floating {
            position: fixed;
            bottom: 0;
            animation: floatUp 5s linear forwards;
            pointer-events: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Text Content -->
    <div class="container">
        <h1>Time Since October 30, 2025</h1>
        <div class="time" id="counter"></div>
    </div>

    <script>
        const startDate = new Date("2025-10-30T00:00:00");

        function updateCounter() {
            const now = new Date();

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            let hours = now.getHours() - startDate.getHours();
            let minutes = now.getMinutes() - startDate.getMinutes();
            let seconds = now.getSeconds() - startDate.getSeconds();

            if (seconds < 0) { seconds += 60; minutes--; }
            if (minutes < 0) { minutes += 60; hours--; }
            if (hours < 0) { hours += 24; days--; }
            if (days < 0) {
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
                months--;
            }
            if (months < 0) { months += 12; years--; }

            document.getElementById("counter").innerHTML =
                years + " Years<br>" +
                months + " Months<br>" +
                days + " Days<br>" +
                hours + " Hours<br>" +
                minutes + " Minutes<br>" +
                seconds + " Seconds";
        }

        function createFloating() {
            const element = document.createElement("div");
            element.classList.add("floating");

            // Randomly choose heart or Hana
            if (Math.random() < 0.5) {
                element.innerHTML = "â¤";
                element.style.color = "red";
                element.style.fontSize = (Math.random() * 20 + 20) + "px";
            } else {
                element.innerHTML = "Hana";
                element.style.color = "pink";
                element.style.fontSize = (Math.random() * 10 + 20) + "px";
            }

            element.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(element);

            setTimeout(() => {
                element.remove();
            }, 5000);
        }

        setInterval(updateCounter, 1000);
        setInterval(createFloating, 1200);

        updateCounter();
    </script>

</body>
</html>
